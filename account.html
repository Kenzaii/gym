<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Anytime Refresh</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-dark">
        <nav>
            <div class="logo">
                <a href="index.html">ANYTIME REFRESH</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <!-- Navigation items will be inserted by navAuth.js -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="account-section">
            <div class="account-container">
                <h2>My Account</h2>
                <div class="user-info">
                    <h3>Welcome, <span id="userName"></span></h3>
                    <p>Membership Tier: <span id="userTier"></span></p>
                </div>

                <div class="bookings-section">
                    <h3>Current Bookings</h3>
                    <div id="currentBookings" class="bookings-grid"></div>

                    <h3>Past Bookings</h3>
                    <div id="pastBookings" class="bookings-grid"></div>
                </div>
            </div>
        </section>

        <div class="account-section">
            <h2>My Bookings</h2>
            <div id="bookingsContainer" class="bookings-container">
                <!-- Bookings will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Anytime Refresh. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/services/airtableService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/bookingService.js"></script>
    <script src="js/account.js"></script>
    <script src="js/navAuth.js"></script>
    <script src="js/utils/alerts.js"></script>
</body>
</html>
