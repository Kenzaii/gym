<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Booking - Anytime Refresh</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <!-- Same navigation as index.html -->
    </header>

    <main>
        <section class="booking-form">
            <h2>Equipment Booking</h2>
            <form id="bookingForm" action="/api/book" method="POST">
                <div class="form-group">
                    <label for="equipment">Select Equipment:</label>
                    <select id="equipment" name="equipment" required>
                        <option value="">Choose equipment...</option>
                        <option value="A1">A1 - Treadmill</option>
                        <option value="A2">A2 - Elliptical</option>
                        <option value="B1">B1 - Bench Press</option>
                        <!-- Add more equipment options -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Start Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <select id="duration" name="duration" required>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">1 hour</option>
                        <!-- Add more duration options up to 4 hours -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="pax">Number of People:</label>
                    <input type="number" id="pax" name="pax" min="1" required>
                </div>

                <button type="submit">Book Equipment</button>
            </form>
        </section>

        <section id="qrCodeSection" style="display: none;">
            <h3>Your Booking QR Code</h3>
            <div id="qrCode"></div>
            <button id="downloadQR">Download QR Code</button>
            <p>A copy of this QR code has been sent to your email.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anytime Refresh. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
