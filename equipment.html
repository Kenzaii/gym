<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Booking - Anytime Refresh</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-dark">
        <nav>
            <div class="logo">
                <a href="index.html">ANYTIME REFRESH</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <!-- Navigation items will be inserted by navAuth.js -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <div class="section-content">
                <h2 class="section-title">BOOK YOUR <span class="highlight">EQUIPMENT</span></h2>
                <div class="booking-container">
                    <form id="bookingForm" class="booking-form">
                        <div class="form-group">
                            <label for="equipmentSelect">Select Equipment</label>
                            <select id="equipmentSelect" name="equipment" required>
                                <option value="">Select Equipment</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="bookingDate">Date</label>
                            <input type="date" id="bookingDate" name="bookingDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="startTime">Time</label>
                            <input type="time" id="startTime" name="startTime" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="duration">Duration (minutes)</label>
                            <select id="duration" name="duration" required>
                                <option value="15">15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">60 minutes</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="cta-button">BOOK NOW</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anytime Refresh. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/airtableService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/bookingService.js"></script>
    <script src="js/navAuth.js"></script>
    <script src="js/utils/alerts.js"></script>
    <script src="js/equipment.js"></script>
</body>
</html>
